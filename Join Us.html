<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Join us</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #6B3A1E;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            color: #6B3A1E;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: top 0.3s;
            background: beige;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-img {
            height: 80px;
            border-radius: 50%;
        }

        .solidarity-text {
            font-size: 30px;
            font-weight: bold;
            color: #6B3A1E;
            text-transform: uppercase;
        }

        .BY {
            color: #6B3A1E;
            font-size: 20px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
            padding: 0 50px;
        }

        .nav-right a {
            color: #6B3A1E;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .nav-right a:hover {
            background-color:#6B3A1E;
            border-radius: 5px;
        }

        /* Form Styling */
        .form-container {
            background-color: beige;
            max-width: 800px;
            margin: 160px auto 50px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-container h2 {
            color: #6B3A1E;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #6B3A1E;
        }

        .form-group input,
        .form-group select {
            width: 85%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #d35b5b;
            color: white;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #c14a4a;
        }
    </style>
</head>

<body>

    <header id="header">
        <div class="header-container">
            <div class="header-left">
                <img src="logoo.jpg" class="header-img" alt="Logo">
                <div class="solidarity-text">
                    <span class="chocolate">SOLIDARITY CAMPAIGN FOR </span>
                    <span class="palestine">
                        <span class="white">P</span>
                        <span class="white">A</span>
                        <span class="red">L</span>
                        <span class="red">E</span>
                        <span class="black">S</span>
                        <span class="black">T</span>
                        <span class="black">I</span>
                        <span class="green">N</span>
                        <span class="green">E</span>
                    </span>
                    <br>
                    <span class="BY">by A.B.T MOVEMENT </span>
                </div>
            </div>

            <nav>
                <div class="nav-right">
                    <a href="homepage.html">Home</a>
                    <a href="news.html">News</a>
                    <a href="Get involved.html">Get Involved</a>
                    <a href="History Page.html">History</a>
                    <a href="about.html">About us</a>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="form-container">
    <h2>LET'S JOIN OUR ORGANISATION!</h2><br>
        <form>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="### ### ####" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Street Address" required>
                <input type="text" placeholder="Street Address Line 2">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <input type="text" id="region" placeholder="Enter your region">
            </div>

            <div class="form-group">
                <label for="postal-code">Postal / Zip Code</label>
                <input type="text" id="postal-code" placeholder="Enter postal/zip code">
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option>Malaysia</option>
                    <option>Indoneisa</option>
                    <option>Singapore</option>
                    <option>China</option>
                    <option>Korea</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    
    </div>

</body>

</html>
